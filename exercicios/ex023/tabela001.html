<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        div {
            resize: horizontal;
        }

        td {
            border: 1px solid black;
            padding: 6px; 
            text-align: center; /* Alinhamento horizontal */ 
            vertical-align: middle; /* Alinhamento vertical */
        }

        .numero {
            text-align: right;
        }
    </style>
</head> 
<body>
    <h1>Minha Primeira tabela</h1>
    <!--
        HIRARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linhas de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dados de tabelas
    -->
    
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
            
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td class="numero">D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td class="numero">D4</td>
        </tr>
    </table>
</body>
</html>

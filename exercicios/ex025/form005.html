<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
        }
        div {
            margin: 16px;
        }
        fieldset {
            margin-top: 15px;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Esportes</h1>
    <form action="cadastro.php">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="name">Nome: </label><input type="text" name="name" id="name" size="20" required>
            </div>
            <div>
                <label for="age">Idade: </label><input type="number" name="age" id="age" required>
            </div>
            <div>
                Sexo: 
                <input type="radio" name="sex" id="fsex" value="F" checked><label for="fsex">Feminino</label>
                <input type="radio" name="sex" id="msex" value="M"><label for="msex">Masculino</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <div>
                <input type="checkbox" name="esfut" id="esfut"><label for="esfut"> Futebol</label><br>
                <input type="checkbox" name="esten" id="esten"><label for="esten"> Tênis</label><br>
                <input type="checkbox" name="esbask" id="esbask"><label for="esbask"> Basquete</label><br>
                <input type="checkbox" name="esvol" id="esvol"><label for="esvol"> Voleibol</label><br>
                <input type="checkbox" name="esatle" id="esatle"><label for="esatle"> Atletismo</label><br>
            </div>
        </fieldset>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar Dados">
            </div>
        
    </form>
</body>
</html>

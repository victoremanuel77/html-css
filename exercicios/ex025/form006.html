<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            margin: 16px;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form method="post">
        <div>
            <label for="color">Selecione a cor: </label><input type="color" name="color" id="color" value="#ffffff">
        </div>
        <div>
            <label for="level">Nível: </label><input type="range" name="nivel" id="nivel"  min="1" max="20">
        </div>
        <div>
            <label for="picture">Foto de Perfil: </label><input type="file" name="picture" id="picture">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Dados">
        </div>
    </form>
</body>
</html>

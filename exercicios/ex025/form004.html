<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="iname">Name:</label> <input type="text" name="name" id="name" size="30" placeholder="Nome completo" autocomplete="name" required>
            </div>
            <div>
            <label for="email">Email:</label> <input type="email" name="email" id="email" size="30" placeholder="Endereço de email vállido" autocomplete="email" required>
            </div>
            <div>
                <label for="tel">Celular:</label> <input type="tel" name="tel" id="tel" placeholder="(xx) x xxxx-xxxx" autocomplete="tel-national" pattern="^\(\d{2}\)\d{5}-\d{4}$" required>
            </div>
        </fieldset>
            <div>
                <input type="submit" value="Enviar">
            </div>
    </form>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {   
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin: 16px;
        }
    </style>
</head>
<body>
    <h1>Sua idade</h1>
    <form method="post" autocomplete="onn">
        <div>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="ano" oninput="calcAge()">
        </div>
        <div>
            <output id="idade"></output>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
    <script>     
        function calcAge() { 
            let anoAtual = new Date().getFullYear();
            idade.innerHTML = `Você tem ${Number(anoAtual) - Number(ano.value)} anos`;
        }
    </script>
    
</body>
</html>

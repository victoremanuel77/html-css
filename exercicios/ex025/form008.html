<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div {
            margin: 16px;
        }
    </style>
</head>
<body>
    <form method="get" autocomplete="on"> 
        <div>
            <label for="n1">Numero 1:</label>
            <input type="number" name="n1" id="n1" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </div>
        <div>
            <label for="n2">Numero 2:</label>
            <input type="number" name="n2" id="n2" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </div>
        <div>
            <label for="soma">Soma</label>
            <output name="soma" id="soma">0</output>
        </div>
        <div>
            <label for="valor">Valor:</label>
            <input type="range" name="valor" id="valor" min="1" max="10" value="5" oninput="valueOut.innerHTML = Number(valor.value)">
            <output id="valueOut">5</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="button" value="Limpar Dados">
        </div>
    </form>
</body>
</html>

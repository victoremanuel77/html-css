<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin: 16px;
        }
    </style>
</head>
<body>
    <form  method="get">
        <div>
            <label for="state">Estado: </label>
           <select name="state" id="state">
                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AM">Amazonas</option>
                    <option value="AP">Amapá</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PA">Paraíba</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
                <optgroup label="Região Centro-Oeste">
                    <option value="GO">Goiás</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
           </select>
        </div>
        <div>
            <label for="profession">Profissão: </label>
            <input type="text" list="professions" name="profession" id="profession">
            <datalist id="professions">
                <option value="Desenvolvedor"></option>
                <option value="Adimistrador"></option>
                <option value="Contador"></option>
                <option value="Dentista"></option>
                <option value="Médico"></option>
                <option value="Advogado"></option>
                <option value="Juiz"></option>
                <option value="Faxineira"></option>
                <option value="Gerente"></option>
                <option value="Frentista"></option>
            </datalist>
        </div>
        <div>
            <label for="msg">Mensagem:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10" maxlength="300" placeholder="Limite de 300 caracteres" style="resize: none;"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Dados">
        </div>
    </form>
</body>
</html>

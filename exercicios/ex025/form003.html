<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form method="get" autocomplete="on">
        <p>
            <label for="iname">Nome:</label> <input type="text" name="name" id="iname" required maxlength="30" placeholder="Nome completo"> 
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imonth">Período Letivo</label>
            <input type="month" name="month" id="imonth" value="2022-09">
        </p>
        <p>
            <label for="iday">Dia da prova: </label>
            <input type="date" name="day" id="iday" value="2022-09-09">
        </p>
        <p>
            <label for="ihour">Hora da prova:</label>
            <input type="time" name="hour" id="ihour" value="12 :00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Dados">
        </p>
    </form>
</body>
</html>
